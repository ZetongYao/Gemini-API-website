<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini API</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Gemini API Demo</h1>
    </header>
    <div class="main-content">
      <aside class="sidebar">
        <!-- Add sidebar content or options here -->
      </aside>
      <div class="chat-section">
        <div id="chat-history" class="chat-history"></div>
        <div class="input-section">
          <textarea id="prompt" placeholder="Enter your text prompt here..."></textarea>
          <input type="file" id="image-input" multiple>
          <button id="generate-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
